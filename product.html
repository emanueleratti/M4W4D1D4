<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light-grey">

    <!-- NAVBAR -->
    <nav class="navbar bg-white container-fluid px-5 py-1 d-flex gap-5">
        <a href="#"><img src="./assets/apple-logo.svg" width="15" alt=""></a>

        <div class="navbar-menu d-flex gap-3 flex-grow-1">
            <a class="navbar-link black" href="index.html">Home</a>
            <a class="navbar-link black" href="manage.html">Manage</a>
        </div>

        <div class="d-flex align-items-center gap-4">
            <a id="fav-button"><img src="./assets/fav.svg" width="16" alt=""><span id="fav-counter"></span></a>
            <a id="cart-button"><img src="./assets/cart.svg" width="15" alt=""></a>
        </div>
    </nav>

     <!-- CART -->
     <div class="cart bg-white py-4 px-4 slide-left">
        <div class="d-flex flex-column mt-2">
            <h2>Cart</h2>
        </div>
        <div id="cart-container" class="d-flex flex-column mt-2">
            <!-- CLONE TARGET -->
        </div>
        <div class="cart-price-container pt-2 pb-4">Total: € <span class="cart-price" id="cart-total"></span></div>
        <button id="clear-cart" class="btn btn-sm btn-light px-3 pe-4 align-items-center gap-2 d-flex rounded-5"><ion-icon name="trash-outline"></ion-icon>Clear Cart</button>
    </div>

    <!-- MAIN -->
    <main class="container-fluid d-flex bg-light-grey flex-column gap-5 py-5">

        <!-- PRODUCT -->
        <div class="row justify-content-center" id="product-card">
            <!-- TARGET CLONE -->
        </div>

        <div class="row justify-content-center" id="product-information">
            <!-- MORE INFORMATION -->
        </div>
    </main>

    <!-- TEMPLATE PRODUCT CARD -->
    <template>
        <div class="col-8">
            <div class="product-card-detail align-items-center p-3 d-flex">
                <img class="image col-5 img-fluid" src="url">
                <div class="col-4 offset-1 d-flex flex-column gap-3">
                    <div class="title">Nome</div>
                    <div class="d-flex flex-column gap-2">
                        <div class="brand">Brand</div>
                        <div class="description">Descrizione</div>
                    </div>
                    <div class="price-span">Price €<span class="ms-1 price">20</span></div>
                    <div class="mt-1 d-flex gap-2">
                        <a class="d-none"><ion-icon name="eye-outline"></ion-icon> View</a>
                        <a class="add-to-cart-btn rounded-5 btn col-6 btn-light btn-sm d-flex align-items-center justify-content-center gap-2"><ion-icon name="bag-add-outline"></ion-icon>Add to Cart</a>
                        <a class="add-to-fav-btn link col-6 btn rounded-5 btn-light btn-sm d-flex align-items-center justify-content-center gap-2"><ion-icon class="fav-icon" name="bookmark-outline"></ion-icon>Add to Favourite</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- TEMPLATE CART CARD -->
    <template>
        <div class="d-flex align-items-center cart-card-container ">
            <a class="d-flex link cart-card mt-2 mb-4 align-items-center">
                <img class="image col-3 img-fluid" src="link">
                <div class="d-flex col-6 offset-1 flex-column">
                    <div class="title">Nome</div>
                    <div class="price-span d-flex">€<span class="ms-1 price">20</span></div>
                </div>
            </a>
            <button class="remove-from-cart-btn btn btn-sm btn-danger d-flex rounded-5"><ion-icon name="trash-outline"></ion-icon></button>
        </div>
    </template>
    <!--  -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/product.js"></script>
</body>
</html>
