<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light-grey">

    <!-- NAVBAR -->
    <nav class="navbar sticky-top bg-white container-fluid px-5 py-1 d-flex gap-5">
        <a href="#"><img src="./assets/apple-logo.svg" width="15" alt=""></a>

        <div class="navbar-menu d-flex gap-3 flex-grow-1">
            <a class="navbar-link black" href="index.html">Home</a>
            <a class="navbar-link black" href="manage.html">Manage</a>
        </div>

        <a id="cart-button"><img src="./assets/cart.svg" width="15" alt=""></a>
    </nav>

     <!-- CART -->
     <div class="cart bg-white py-4 px-4 slide-left">
        <div class="d-flex flex-column mt-2">
            <h2>Cart</h2>
        </div>
        <div id="cart-container" class="d-flex flex-column mt-2">
            <!-- CLONE TARGET -->
        </div>
        <div class="cart-price-container pt-2 pb-4">Total: € <span class="cart-price" id="cart-total"></span></div>
        <button id="clear-cart" class="btn btn-sm btn-light px-3 pe-4 align-items-center gap-2 d-flex rounded-5"><ion-icon name="trash-outline"></ion-icon>Clear Cart</button>
    </div>

    <!-- MAIN -->
    <main class="container-fluid d-flex bg-light-grey flex-column gap-5 py-5">

        <!-- VIDEO -->
        <div class="row justify-content-center mt-5">
            <div class="col-10 hero-video d-flex align-items-center p-0 rounded-5">
                    <video muted autoplay loop class="w-100" src="./assets/hero-video.mp4"></video>
            </div>
        </div>

        <!-- PRODUCT -->
        <div class="row justify-content-center">
            <div class="col-10 pt-5 pb-4">
                <h1>Explore the lineup.</h1>
            </div>
            <div class="col-10 flex-wrap p-5 bg-white rounded-5 d-flex flex-column gap-2">
                <div class="row g-3" id="list-product">
                    <!-- CLONE TARGET -->
                </div>
            </div>
        </div>

        <!-- IMAGE -->
        <div class="row justify-content-center mb-5">
            <div class="col-10 pt-5 pb-4">
                <h1>Help me choose.</h1>
            </div>
            <div class="col-10 bg-grey-custom rounded-5 p-5">
                <div class="hero-img d-flex align-items-center">
                    <div class="col-3 offset-1 d-flex flex-column align-items-center gap-3">
                        <h4 class="text-center">Answer a few questions to find the best Mac for you.</h4>
                        <button class="btn rounded-5 btn-primary">Get Started</button>
                    </div>     
                </div>
            </div>
        </div>
    </main>

    <!-- TEMPLATE PRODUCT CARD -->
    <template>
        <div class="col-3">
            <div class="product-card rounded-2 overflow-hidden p-3">
               <img class="image img-fluid" src="url">
                <div class="d-flex flex-column gap-2 pt-3">
                    <div class="title">Nome</div>
                    <div class="d-flex flex-column">
                        <div class="brand">Brand</div>
                        <div class="description">Descrizione</div>
                    </div>
                    <div class="price-span d-flex justify-content-center">Price €<span class="ms-1 price">20</span></div>
                    <div class="mt-1 d-flex align-items-stretch gap-2">
                        <a class="link btn rounded-5 btn-light btn-sm flex-grow-1 d-flex align-items-center justify-content-center gap-2" href="link"><ion-icon name="eye-outline"></ion-icon> View</a>
                        <a class="add-to-cart-btn rounded-5 btn btn-light btn-sm d-flex align-items-center justify-content-center"><ion-icon name="bag-add-outline"></ion-icon></a>
                        <a class="btn btn-light rounded-5 btn-sm d-flex align-items-center justify-content-center"><ion-icon name="heart-outline"></ion-icon></a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- TEMPLATE CART CARD -->
    <template>
        <div class="d-flex align-items-center cart-card-container ">
            <a class="d-flex link cart-card mt-2 mb-4 align-items-center">
                <img class="image col-3 img-fluid" src="link">
                <div class="d-flex col-6 offset-1 flex-column">
                    <div class="title">Nome</div>
                    <div class="price-span d-flex">€<span class="ms-1 price">20</span></div>
                </div>
            </a>
            <button class="remove-from-cart-btn btn btn-sm btn-danger d-flex rounded-5"><ion-icon name="trash-outline"></ion-icon></button>
        </div>
    </template>
    <!--  -->
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
